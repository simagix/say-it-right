<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>{{case.title}} – Next Shift Briefing</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body class='bg-light'>
<div class='container my-5' style="background: #f6fcf8; border-radius: 1rem; box-shadow: 0 2px 12px #0002; padding: 2rem 1.5rem;">
    <div class='d-flex justify-content-end mb-3'>
        <div style="background: #e7f1fa; border-radius: 0.5rem; padding: 0.5rem 1rem;">
            <a href="/" class="btn btn-success">Home</a>
        </div>
    </div>
        <h1 class='mb-4 fw-bold text-success'>{{case.title}}</h1>
    <div class='mb-4'>
        <h4>Customer Description</h4>
        <p class='form-control-plaintext' style='white-space:pre-wrap'>{{case.customer_desc}}</p>
    </div>
    <div class='mb-4'>
        <h4>Analysis Notes</h4>
        <ul class='list-group'>
            {% for n in case.analysis_notes %}
                <li class='list-group-item'>{{n}}</li>
            {% endfor %}
        </ul>
    </div>
    <form method='post' class='card p-4 shadow-sm'>
        <div class='mb-3'>
            <label for='author' class='form-label'>Your email (optional):</label>
            <input name='author' id='author' class='form-control' style='max-width:400px'>
        </div>
        <div class='mb-3'>
            <label for='text' class='form-label'>Write a 120–180 word shift briefing:</label>
            <textarea name='text' id='text' rows='8' class='form-control'></textarea>
        </div>
        <button type='submit' class='btn btn-success'>Submit & Grade</button>
    </form>
</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
